image: docker:git

services:
  - docker:dind


stages:
  - build
  - deploy

variables:
  BASE_TAG_NAME: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG
  SHOWAPP_PATH: /root/showapp/

build:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $BASE_TAG_NAME:latest .
    - docker push  $BASE_TAG_NAME:latest
  only:
    - placideh_deployment

before_script:
  # Check for ssh-agent + rsync and install if not present
  - 'which ssh-agent || ( apk update && apk add openssh-client  )'
  - 'which rsync || ( apk update && apk add rsync )'
  - eval $(ssh-agent -s)
  # Inject the remote's private key
  - echo "$AMI_SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  # Append keyscan output into known hosts
  - ssh-keyscan $AMI_PUBLIC_SERVER_IP >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  

deploy:
  stage: deploy
  script:
    - rsync --rsync-path=/usr/bin/rsync --delete -avuz --exclude=".*" $SERVER_USER@$AMI_PUBLIC_SERVER_IP:$SHOWAPP_PATH
    - ssh $SERVER_USER@$AMI_PUBLIC_SERVER_IP "docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY &&
      echo "$AMI_ENV" | tr ' ' '\n' > $SHOWAPP_PATH/.env &&
      docker image rm -f $BASE_TAG_NAME:latest &&
      docker pull $BASE_TAG_NAME:latest &&
      cd $SHOWAPP_PATH &&
      ls -la &&
      docker-compose -f docker-compose.yml down -v && docker-compose -f docker-compose.yml up -d"
  only:
    # Trigger deployments only from my branch
    - ami-deployment